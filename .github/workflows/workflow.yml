name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1

    - name: nuget download
      run: curl https://dist.nuget.org/win-x86-commandline/latest/nuget.exe --output nuget.exe

    - name: nuget restore
      run: nuget.exe restore

    - name: setup msbuild
      run: |
        curl https://github.com/microsoft/vswhere/releases/download/2.7.1/vswhere.exe -L --output vswhere.exe
        powershell.exe -command "& {$newPath=([io.path]::GetDirectoryName((.\vswhere.exe -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe))); out-file -encoding ascii -filepath .\msbuildpath -inputobject $newPath;}"
        set /p MSBUILD_PATH= < msbuildpath
        set Path=%path%;%msbuild_path%
        msbuild.exe CollectSFData.sln -v:diag -p:Configuration=Release;Platform=x64

    - name: build output
      run: dir CollectSFData\bin\x64\Release /s

    - name: nuget pack
      run: nuget.exe pack CollectSFData\CollectSFData.csproj -Verbosity Detailed -outputdirectory CollectSFData\bin\x64\artifacts -Properties Configuration=Release

    - name: copy artifacts
      run: |
        copy CollectSFData\bin\x64\Release\*.exe CollectSFData\bin\x64\artifacts
        copy CollectSFData\bin\x64\Release\*.dll CollectSFData\bin\x64\artifacts

    - name: artifacts output
      run: dir CollectSFData\bin\x64\artifacts /s

    - name: upload artifacts
      uses: actions/upload-artifact@master
      with:
        name: Release
        path: CollectSFData\bin\x64\artifacts
